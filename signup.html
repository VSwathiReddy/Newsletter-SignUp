
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Newsletter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/newsletter.jpg" alt="" width="150" height="72">
      <h1 class="h4 mb-3 font-weight-normal">Signup to my Newsletter!</h1>

      <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control" placeholder="Last Name" required>
      <input type="email" name="email" id="inputPassword" class="form-control" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Swathi</p>
    </form>
  </body>
</html>
